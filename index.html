<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Assignment_FE_DCTP_C2</title>

		<meta property="og:title" content="Frontend Assignment" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="./Devcareer-Logo.svg />
		<meta property="og:url" content="https://zakari99.github.io/Form_signup/" />
		<meta property="og:description" content="This webpage is a coding form
		assignment for the DevCareer Training Program Cohort 2 />
		<meta property="og:locale" content="en_US" />
		<meta property="og:site_name" content="Frontend Assignment" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav>
				<img src="./Devcareer-Logo.svg" alt="website-logo" />
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Location</a></li>
					<li><a href="#">Careers</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h1>Sign Up</h1>
			<form method="POST">
				<div>
					<label for="user_first_name">First Name</label><br />
					<input
						type="text"
						id="user_first_name"
						name="user_first_name"
						required
						minlength="3"
						maxlength="15"
					/>
				</div>
				<div>
					<label for="user_last_name">Last Name</label><br />

					<input
						type="text"
						id="user_last_name"
						name="user_last_name"
						required
						minlength="3"
						maxlength="15"
					/>
				</div>
				<div>
					<label for="user_email">Email</label><br />

					<input type="email" name="user_email" id="user_email" required />
				</div>
				<div>
					<label for="user_password">Password</label><br />

					<input
						type="password"
						name="user_password"
						id="user_password"
						required
						minlength="8"
						maxlength="15"
					/>
				</div>
				<div>
					<label for="user_confirm_password">Confirm Password</label><br />

					<input
						type="password"
						name="user_confirm_password"
						id="user_confirm_password"
						required
						minlength="8"
						maxlength="15"
					/>
				</div>
				<div>
					<button type="submit">Sign Up</button>
				</div>
			</form>
		</main>
		<footer>
			<p id="copyright">Copyright DCTP_FE_C2</p>
		</footer>
	</body>
</html>
